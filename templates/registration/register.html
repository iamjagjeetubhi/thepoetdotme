{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
<link rel="icon" type="image/png" sizes="96x96" href="{% static 'assets/img/favicon.png' %}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="icon" type="image/png" href="{% static "assets/img/favicon.png"%}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="Create your free, homepage in just a few minutes.">
<meta name="author" content="Jugadi Time">
<meta name="keywords" content="thepoet.me, thepoet, thepoetdotme, poets, poetme, thepoetme">
<title>thepoet.me | your personal identity page</title>

<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="viewport" content="width=device-width" />


<!-- Bootstrap core CSS     -->
<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

<!--  Paper Dashboard core CSS    -->
<link href="{% static 'assets/css/paper-dashboard.css' %}" rel="stylesheet"/>


<!--  CSS for Demo Purpose, don't include it in your project     -->
<link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" />


<!--  Fonts and icons     -->
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
<link href="{% static 'assets/css/themify-icons.css' %}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-transparent navbar-absolute">
<div class="container">
<div class="navbar-header">
<button type="button" class="navbar-toggle navbar-toggle-black" data-toggle="collapse" data-target="#navigation-example-2">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar "></span>
<span class="icon-bar "></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="https://thepoet.me">thepoet.me</a>
</div>
<div class="collapse navbar-collapse">
<ul class="nav navbar-nav navbar-right">
<li>
<a href="{% url 'login' %}" class="btn">
Looking to login?
</a>
</li>
</ul>
</div>
</div>
</nav>

<div class="wrapper wrapper-full-page">
<div class="register-page full-page" data-color="azure">
<!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
<div class="content">
<div class="container">
<div class="row">
<div class="col-md-8 col-md-offset-2">
<div class="header-text">
<h4>Get your free page now!</h4>
<hr>
</div>
</div>
<div class="col-md-4 col-md-offset-2">
<div class="media">
<div class="media-left">
<a href="{% url 'social:begin' 'google-oauth2' %}" ><div class="btn-lg btn-google icon-google">
<i class="ti ti-google"></i>
</div></a>
</div>
<div class="media-body">
<h5>Google</h5>
Signup using your Google account.
</div>
</div>
<hr>
<div class="media">
<div class="media-left">
<a href="{% url 'social:begin' 'facebook' %}" ><div class="btn-lg btn-facebook icon-facebook">
<i class="ti-facebook"></i>
</div></a>
</div>
<div class="media-body">
<h5>Facebook</h5>
Signup using your Facebook account.

</div>
</div>

</div>
<div class="col-md-4">
<form method="post" action="#">
{% csrf_token %}
<div class="card card-plain">
<div class="content">
<div class="form-group">
<input type="text" name="username" id="id_username" required="" maxlength="150" autofocus="" placeholder="Username" class="form-control">
</div>
<div class="form-group">
<input type="email" name="email" id="id_email" required="" maxlength="200" placeholder="Email" class="form-control">
</div>
<div class="form-group">
<input type="password" name="password1" id="id_password1" required="" placeholder="Password" class="form-control">
</div>
<div class="form-group">
<input type="password" name="password2" id="id_password2" required="" placeholder="Password Confirmation" class="form-control">
</div>
</div>
<div class="footer text-center">
<button type="submit" class="btn btn-fill btn-danger btn-wd">Create Free Account</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>

<footer class="footer footer-transparent">
<div class="container">
<div class="copyright text-center">
&copy; <script>document.write(new Date().getFullYear())</script>, Developed by <a href="https://jugaditi.me">Jugadi Time</a>
& Designed by <a href="https://www.creative-tim.com/">Creative Tim</a>
</div>
</div>
</footer>
</div>
</div>
</body>

<!--   Core JS Files. Extra: TouchPunch for touch library inside jquery-ui.min.js' %}   -->
<script src="{% static 'assets/js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>

<script src="{% static 'assets/js/perfect-scrollbar.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

<!--  Forms Validations Plugin -->
<script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>

<!-- Promise Library for SweetAlert2 working on IE -->
<script src="{% static 'assets/js/es6-promise-auto.min.js' %}"></script>

<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script src="{% static 'assets/js/moment.min.js' %}"></script>

<!--  Date Time Picker Plugin is included in this js file -->
<script src="{% static 'assets/js/bootstrap-datetimepicker.js' %}"></script>

<!--  Select Picker Plugin -->
<script src="{% static 'assets/js/bootstrap-selectpicker.js' %}"></script>

<!--  Switch and Tags Input Plugins -->
<script src="{% static 'assets/js/bootstrap-switch-tags.js' %}"></script>

<!-- Circle Percentage-chart -->
<script src="{% static 'assets/js/jquery.easypiechart.min.js' %}"></script>

<!--  Charts Plugin -->
<script src="{% static 'assets/js/chartist.min.js' %}"></script>

<!--  Notifications Plugin    -->
<script src="{% static 'assets/js/bootstrap-notify.js' %}"></script>

<!-- Sweet Alert 2 plugin -->
<script src="{% static 'assets/js/sweetalert2.js' %}"></script>

<!-- Vector Map plugin -->
<script src="{% static 'assets/js/jquery-jvectormap.js' %}"></script>

<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Wizard Plugin    -->
<script src="{% static 'assets/js/jquery.bootstrap.wizard.min.js' %}"></script>

<!--  Bootstrap Table Plugin    -->
<script src="{% static 'assets/js/bootstrap-table.js' %}"></script>

<!--  Plugin for DataTables.net  -->
<script src="{% static 'assets/js/jquery.datatables.js' %}"></script>

<!--  Full Calendar Plugin    -->
<script src="{% static 'assets/js/fullcalendar.min.js' %}"></script>

<!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
<script src="{% static 'assets/js/paper-dashboard.js' %}"></script>

<!-- Paper Dashboard PRO DEMO methods, don't include it in your project! -->
<script src="{% static 'assets/js/demo.js' %}"></script>
<script type="text/javascript">
$().ready(function(){
		demo.checkFullPageBackgroundImage();

		setTimeout(function(){
				// after 1000 ms we add the class animated to the login/register card
				$('.card').removeClass('card-hidden');
				}, 700)
		});
</script>

<script>
{% if form.username.errors %}
demo.SignUpUsername('top','center');
{% endif %}

{% if form.email.errors %}
demo.SignUpEmail('top','center');
{% endif %}

{% if form.password2.errors %}
demo.SignUpPassword('top','center');
{% endif %}
</script>


</html>
